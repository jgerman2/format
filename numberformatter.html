<!DOCTYPE html>
<html>
<head>
    <title>Number Formatter</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            width: 100%;
            height: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Number Formatter</h1>
    <textarea id="input"></textarea>
    <button onclick="formatNumbers()">Format Numbers</button>
    <textarea id="output"></textarea>

    <script>
        function formatNumbers() {
            // Get the input string from the input textarea
            let input = document.getElementById('input').value;

            // Split the input string into an array of strings
            let numbers = input.split(' ');

            // Initialize output array
            let output = [];

            // Iterate over each number
            for (let i = 0; i < numbers.length; i++) {
                // If the index is a multiple of 3, prepend 'S'
                if (i % 3 === 0) {
                    output.push('S' + numbers[i]);
                } else {
                    // Otherwise, prepend 'B'
                    output.push('B' + numbers[i]);
                }
            }

            // Join the array into a string with newline characters
            let formattedNumbers = output.join('\n');

            // Display the output in the output textarea
            document.getElementById('output').value = formattedNumbers;
        }
    </script>
</body>
</html>
